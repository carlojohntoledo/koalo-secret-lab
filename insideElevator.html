<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1, user-scalable=no">
    <link rel="icon" href="Images/koalo.png" type="image/x-icon"/>
    <link rel="stylesheet" href="Stylesheets/inside-elevator.css">
    <link rel="stylesheet" href="Stylesheets/style.css">
    <title>Elevator</title>
</head>
<body>
    
    <div class="container">
        <div class="insideElevator"></div>
        <div class="scanner">
            <div class="scanline"></div>
        </div>
        <div class="lcd">
            <div class="lcdlabel" id="lcdlabel1"><p>PLEASE SELECT YOUR DESTINATION</p></div>
            <div class="floor" id="profile"><p>PROFILE</p></div>
            <div class="floor" id="skills"><p>SKILLS</p></div>

            <div class="floor" id="certificate"><p>CERTIFICATES</p></div>
            <div class="lcdlabel" id="lcdlabel2"><p>Koalo's Secret Lab</p></div>
        </div>
        <div class="leftdoor" id="leftdoor"></div>
        <div class="rightdoor" id="rightdoor"></div>

        <button class="fullscreen-button" id="fullscreenButton"></button>
    </div>

    
    <script src="Scripts/insideElevator.js"></script>
    <script src="Scripts/const.js"></script>

</html>
