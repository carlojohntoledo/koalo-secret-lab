<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="Stylesheets/settings-menu.css">

    <title>Settings</title>
</head>

<body>
  <div class="settings-content">
    <div class="settings-btn" id="settings-btn">
        <div class="sign"></div>
        <div class="text">Settings</div>
    </div>

    <div class="settings-container" id="settings-container">
        <div class="ext-btn" id="ext-btn">X</div>

        <div class="settings-label">SETTINGS</div>

        <div class="options">
            <div class="sfx-volume">SFX-VOLUME
              <div class="sfx-volume-container">
                <button id="sfxminus">-</button>
                <div class="sfxbar-container" id="sfxBarContainer">
                    <!-- Bars will be added here dynamically -->
                </div>
                <button id="sfxplus">+</button>
            </div>
            </div>


            <div class="bgm-volume">BGM VOLUME
              <div class="bgm-volume-container">
                <button id="bgmminus">-</button>
                <div class="bgmbar-container" id="bgmBarContainer">
                    <!-- Bars will be added here dynamically -->
                </div>
                <button id="bgmplus">+</button>
            </div>
            </div>


            <div class="fullscreen-btn">ENABLE FULLSCREEN</div>
        </div>

        <div class="settings-footer">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempore debitis pariatur qui vel neque, iure 
            architecto rem quam esse illo illum, consequuntur, libero laudantium quas. Magnam pariatur illum sequi quae.
        </div>
    </div>


  </div>
    <script src="./Scripts/settings.js"></script>
</body>
</html>
