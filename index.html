<body>

    <div class="house" id="first-scene">
      <div class="tracking-area" id="tracking-area">
        <div class="fixed-container" id="fixed-container">
          <div class="plant" id="plantone"></div>
          <div class="plant" id="planttwo"></div>
          <div class="plant" id="plantthree"></div>

          <div class="window" id="windowone"></div>
          <div class="window" id="windowtwo"></div>

          <div class="bookshelf" id="bookshelfone">
            <div class="lefttrophies"></div>
          </div>
          <div class="bookshelf" id="bookshelftwo">
            <div class="righttrophies"></div>
          </div>

          <div class="chair" id="chairone"></div>
          <div class="chair" id="chairtwo"></div>

          <div class="photoframe" id="photoframe"></div>

          <div class="chimni"></div>

          

          <div class="switch"></div>

          <div class="door" id="door"></div>

          <div class="secretdoor" id="secretdoor">
            <div class="door-container">
              <div class="elevatordoor" id="leftdoor"></div>
              <div class="elevatordoor" id="rightdoor"></div>
            </div>
          </div>

          <div class="puzzlebox"></div>

          <div class="puzzle-container-background">
              <div class="hidearea"></div>
              <div class="puzzle-container">
                  <div class="bar-container" id="firstbar">
                      <div class="bar" data-values='["Sleep", "Star", "Face", "Key", "Leaf"]'></div>
                  </div>
                  <div class="bar-container" id="secondbar">
                      <div class="bar" data-values='["Sleep", "Star", "Face", "Key", "Leaf"]'></div>
                  </div>
                  <div class="bar-container" id="thirdbar">
                      <div class="bar" data-values='["Sleep", "Star", "Face", "Key", "Leaf"]'></div>
                  </div>
              </div>
          </div>
        </div>


        <div class="character" id="character">

          <div class="left-arm" id="left-arm">
            <div class="left-arm-wave"></div>
          </div>

          <div class="sleepyhead" id="sleepyhead">
            <div id="floatingZs" class="floating-zs"></div>
          </div>
          <div class="head" id="head">
            <div class="eye" id="left-eye">
              <div class="pupil" id="left-eye-pupil"></div>
              <div class="eyelid"></div>
            </div>
            <div class="space"></div>
            <div class="eye" id="right-eye">
              <div class="pupil"id="right-eye-pupil"></div>
              <div class="eyelid"></div>
            </div>
          </div>

          <div class="body" id="characterbody"></div>
          <div class="ears" id="ears"></div>
          
        </div>
        
        
        


      </div>
